<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bs.css">
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #a32929;
            border: 1px solid #5e1a1a;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text text-white">BMI Calculator</h1>
        <form id="bmiForm">
            <div class="form-group">
                <input type="text" class="form-control" id="name" required placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="weight" for="Weight" placeholder="Enter Weight (kg)" required >
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="height" placeholder="Enter Height (cm)" required>
            </div>
            
        </form>
        <div id="bmiResult" style="margin-top: 20px;">
            <button type="button" class="btn btn-success" onclick="calculateBMI()">Calculate BMI</button>
        <a href="./homepage.html"><button class="btn btn-primary">Go Back</button></a>
    </div>

    <script>
        function calculateBMI() {
            const name = document.getElementById("name").value;
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value) / 100; 
            if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0) {
                document.getElementById("bmiResult").innerHTML = "Please enter valid values for weight and height.";
                return;
            }

            const bmi = weight / (height * height);
            const bmiCategory = getBMICategory(bmi);

            const result = `
                <p><strong>${name}'s BMI Report:</strong></p>
                <p><strong>BMI:</strong> ${bmi.toFixed(2)}</p>
                <p><strong>Category:</strong> ${bmiCategory}</p>
            `;

            document.getElementById("bmiResult").innerHTML = result;
        }

        function getBMICategory(bmi) {
            if (bmi < 18.5) return "Underweight";
            else if (bmi >= 18.5 && bmi < 24.9) return "Normal weight";
            else if (bmi >= 25 && bmi < 29.9) return "Overweight";
            else return "Obese";
        }
    </script>
    
</body>
</html>
